
<h1>Bienvenido al espacio para iniciar sesion</h1>

<div class="container p-5" >
  <div class="col-md-4 mx-auto">
      <div class="card">
          <div class="card-header text-center">
              Iniciar Sesi√≥n 
          </div>

          
       
        <img src="../../../assets/login.png" class="card-img-top" alt="Registro de usuario">

          <div class="card-body">
              <form (submit)="login()">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                  </div>
                  <div class="form-group">
                      <input type="password" [(ngModel)]="user.passwordu" name="password" class="form-control" placeholder="Password" required autofocus>
                  </div>
                  
                  <button class="btn btn-primary btn-block">
                      Sign In
                  </button>

                  
              </form>
          </div>

          <div class="card-footer">
              <div class="text-center">Recuperar Password </div>

              <div class="form-group">
                  <input type="text" name="correo2" class="form-control" placeholder="Email" required autofocus>
              </div>

              <button class="btn btn-secondary btn-block">
                  Recuperar Password
              </button>
                  
          </div>

          
      </div>
  </div>
</div>
