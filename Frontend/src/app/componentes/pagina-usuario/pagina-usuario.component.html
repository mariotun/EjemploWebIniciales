<div class="container p-3" >
  <div class="card" >
      <h5 class="card-header">USUARIOS REGISTRADOS</h5>
      <div class="card-body"  >
        

        <div class="container ">

          <div class="container" style="  height: 400px; overflow-y: scroll;">
          <table class="table"  >
              <thead class="table-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Correo</th>
                  
                </tr>
              </thead>
              <tbody>
                  
                <tr *ngFor="let usuario of Usuarios">
                  <td> {{usuario.IdUsuario}} </td>
                  <td>{{usuario.Nombre}}</td>
                  <td>{{usuario.Correo}}</td>
                </tr>
              
                
              </tbody>
            </table>
          </div>
          
          
          </div>

          

      </div>
  </div>
  </div>



<!-- ES LA SECCION DE LAS PUBLICACIONES -->

  <div class="container p-3">
    <div class="card" >
      <h5 class="card-header">PUBLICACIONES</h5>
      <div class="card-body " style="text-align:center;">

        <form  (submit)="nuevapublicacion()">
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" [(ngModel)]="publicacion.descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required autofocus>
            </div>
            <div class="text-center">
              <button class="btn btn-primary text-align-center">Realizar Publicacion</button>  
            </div> 
          </div> 
        </form>

        <div class="container p-3">

          <div class="row">
              <div class="row justify-content-center">
      
               
      
          <div class="card mx-3 my-4" style="width: 18rem;" *ngFor="let publi of Publicacion">
      
              
      
              <div class="card-body">
                <h6 class="card-title"><strong>Fecha:</strong> {{publi.Fecha_Hora}}</h6>
                <h6 class="card-title"><strong>Usuario:</strong> {{publi.Usuario_IdUsuario}}</h6>
                <h6 class="card-title"><strong>Descripcion:</strong> {{publi.Descripcion}}</h6>
              </div>

              <div class="card-footer">

                 <button type="submit" (click)="get_comentario_producto(prod.IDPRODUCTO)" class="btn btn-secondary">Ver Comentarios</button>
      
              </div> -->
      
          </div>
      
           
      
          </div>
      </div>
      
      </div>


      </div>
    </div>
  </div>
